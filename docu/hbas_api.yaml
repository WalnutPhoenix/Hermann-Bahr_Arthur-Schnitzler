host: "bahrschnitzler.acdh.oeaw.ac.at"
basePath: "/api/v1.0/"
schemes:
- "https"
- "http"
paths:
  /getMetaOfDoc:
    get:
      description: "Get Metadata of Document(s)"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "query"
        description: "ID(s) of documents separated by comma"
        required: false
        type: "array"
        items:
          type: "string"
          default: ""
      - name: "type"
        in: "query"
        description: "Type(s) of documents separated by comma"
        required: false
        type: "array"
        items:
          type: "string"
          enum:
          - "diary"
          - "letter"
          - "text"
          - "image"
      responses:
        200:
          description: "successful operation"
        400:
          description: "something went wrong"
definitions:
  Document:
    type: "object"
    properties:
      "@id":
        type: "string"
      creator:
        type: "string"
      type:
        type: "string"
externalDocs:
  description: "About the ACDH"
  url: "http://acdh.oeaw.ac.at"